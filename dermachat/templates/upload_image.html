{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DermaChat</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DermaChat</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <form method="post" enctype="multipart/form-data" id="a-form">
                    {% csrf_token %}
                    <label class="custom-file-upload">
                        {{ form.image }}
                        Upload
                    </label>
                </form>
                <form method="post" enctype="multipart/form-data" id="b-form"> 
                    {% csrf_token %}
                    <button type="submit" form="a-form">Submit</button> 
                </form>
            </div>
            <div class="main">
                {% if not image %}
                <img src="{{ image.url }}" id="displayed_image">
                {% endif %}
                {% if image %}
                <h2 style="color: #0056b3;">Your image was uploaded <b>successfully</b></h2>
                {% endif %}
            </div>
        </div>
    </div> 
    <script>
        document.getElementById('id_image').onchange = evt => {
            const [file] = evt.target.files;
            if (file) {
                document.getElementById('displayed_image').src = URL.createObjectURL(file);
            }
        }
    </script>
</body>
</html>
