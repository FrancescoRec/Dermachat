{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DermaChat</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DermaChat</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Images</h2>
                <p>Upload a skin lesion image for classification</p>
            </div>
            <div class="main">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="id_image">Upload your Image:</label>
                    {{ form.image }}
                    <button type="submit">Predict</button>
                </form>
                <div id="prediction-result">
                    {% if prediction_class %}
                        <h3>{{ prediction_class }}</h3>
                        <p>Prediction Value: {{ prediction_value }}</p>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
 
</body>
</html>
