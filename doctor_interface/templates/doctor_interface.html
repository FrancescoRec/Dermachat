<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
        .big-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #f0f0f0;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interface</h2>
        <button class="button" id="button1">Button 1</button>
        <button class="button" id="button2">Button 2</button>
        <div class="big-container" id="content-container">
            <!-- This is where the content will appear -->
        </div>
    </div>
</body>
</html>
