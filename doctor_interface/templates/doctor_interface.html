{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Interface</title>
    <link rel="stylesheet" href="{% static 'stylesD.css' %}">
</head>
<body>
    <div class="container">
        <h2>Dermachat for the doctors</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" id="query-input" name="user_id" placeholder="Enter User_ID">
            <button type="button" class="button" onclick="displayPhotos()">Look at photos</button>
            
            <div class="big-container" id="content-container">
                <h3>Images for User ID: <span id="user-id-display"></span></h3>
                <div class="image-gallery">
                    {% if user_image %}
                    <img src="{% url 'image_url' user_id=user_id %}" alt="User Image">
                    {% endif %}
                </div>
            </div>
            
            <label for="skin_tone">Skin Tone:</label>
            <select name="skin_tone">
                {% for i in "123456" %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select><br>
            
            <label for="malignant">Malignant:</label>
            <input type="checkbox" name="malignant" value="true"><br>
            
            <button type="submit" class="button">Confirm</button>
        </form>
    </div>

    <script>
        function displayPhotos() {
            var userId = document.getElementById("query-input").value;
            document.getElementById("user-id-display").textContent = userId;
        }
        function toggleSkin() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }

        function toggleMelanoma() {
            var menu = document.getElementById("menu2");
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }
    </script>
</body>
</html>
