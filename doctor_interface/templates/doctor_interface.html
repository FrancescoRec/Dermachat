{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Interface</title>
    <link rel="stylesheet" href="{% static 'stylesD.css' %}">
</head>
<body>
    <div class="container">
        <h2>Dermachat for the doctors</h2>
        <form method="post" action="/doctor/images/">
            {% csrf_token %}
            <input type="text" id="query-input" name="user_id" placeholder="Enter User_ID">
            <button type="submit", class="button">Look at photos</button>
            
            <div class="big-container" id="content-container">
                <div class="image-gallery">
                    {% if image %}
                    <img src="{{ image.image.url }}" alt="User Image">
                    {% endif %}
                </div>
            </div>
        </form>

        <form method="post" action="/doctor/">
            {% csrf_token %}
            <input type="hidden" name="user_id_" value="{{ user_id }}">
            <label for="skin_tone">Skin Tone:</label>
            <select name="skin_tone">
                {% for i in "123456" %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select><br>
            
            <label for="malignant">Malignant:</label>
            <input type="checkbox" name="malignant" value="true"><br>
            
            <button type="submit" class="button">Confirm</button>
            
        </form>
    </div>
</body>
</html>
